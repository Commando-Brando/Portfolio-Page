<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <h1>Reddit Search Form</h1>

    <!-- this action will take the input as the variables q and append q=input to the action  -->
    <form action="https://www.reddit.com/search/">

        <input type="text" name="q">
        <button>Search Reddit</button>

    </form>

    <!-- here we have a checkbox that when checked appends our action with agree_tos=on/off  -->
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <button>Submit</button>
    </form>

    <!-- radio button example here where we set the data and the value gets appended to the action  -->
    <form action="">
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m">
    </form>

    <form action="">
        <label for="Please select an entree"></label>
        <select name="meal" id="meal">
            <option value="fish">Fish</option>
            <option value="veg">Vegetarian</option>
            <option value="streak">Steak</option>
        </select>

        <label for="cheese">Amount of cheese</label>
        <input type="range" name="cheese_level" id="cheese" min="1" max="10">

        <p>
            <label for="number">Enter a number</label>
            <input type="number" name="number" id="number" placeholder="0" min="0" max="1000">
        </p>

        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="reuqests" id="requests" cols="30" rows="10" placeholder="Type something here">

            </textarea>
        </p>

        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>

        <p>
            <label for="username">username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
